<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Music Page</title>
    <link rel="stylesheet" href="music.css">
</head>

<body>

    <header>
        <h1>K's Music page</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="#">Music</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <h2>Featured Music</h2>
        <div class="featured-music">
            <div class="song">
                <img src="pablo.jpg" alt="Song 1">
                <div class="song-info">
                    <h3>Nacros</h3>
                    <p>Artist: Migos</p>

                    <audio controls> 
                        <source src="mp3/narcos.mp3" type="audio/mp3">
                        Your browser does not support audio tag.
                    </audio>
                </div>
            </div>
            <div class="song">
                <img src="stirfry.jpg" alt="Song 2">
                <div class="song-info">
                    <h3>Stir Fry</h3>
                    <p>Artist: Migos</p>

                    <audio controls> 
                        <source src="mp3/stirfry.mp3" type="audio/mp3">
                        Your browser does not support audio tag.
                    </audio>
                </div>
            </div>
            <!-- Add more songs as needed -->
        </div>
    </section>

    <section>
        <h2>Playlist</h2>
        <ul class="playlist">
            <li class="playlist-item">Song 1 - Artist 1</li>
            <li class="playlist-item">Song 2 - Artist 2</li>
            <!-- Add more playlist items as needed -->
        </ul>
    </section>

    <footer>
        &copy; 2024 My Music Page
    </footer>

</body>

</html>
